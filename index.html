<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Card AR Demo</title>
    <!-- Include A-Frame and MindAR scripts -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- A-Frame AR scene using MindAR image tracking -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights"
      embedded
      style="width: 100vw; height: 100vh;"
    >
      <!-- Preload assets: the 3D model (GLB) -->
      <a-assets>
        <a-asset-item id="businessCatModel" src="businesscat.glb"></a-asset-item>
      </a-assets>

      <!-- AR camera setup (fixed position, no manual controls) -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- MindAR image target (index 0 from targets.mind) with the 3D model on it -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#businessCatModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
        ></a-gltf-model>
      </a-entity>

      <!-- Lighting to illuminate the model -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" intensity="1" position="0 1 0"></a-light>
    </a-scene>
  </body>
</html>
