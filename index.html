<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">
  <title>MindAR Business Card</title>
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <script src="./libs/mindar-image-aframe.prod.js"></script>
  
  <style>
    /* 에러 메시지 스타일 */
    #error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none; /* 평소에는 숨김 */
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="error-message"></div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; workerSrc: ./libs/mindar-image-worker.prod.js; autoStart: true; uiError: #error-message;"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="catModel" src="./businesscat.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        rotation="0 0 0"
        position="0 0 0.1"
        scale="0.2 0.2 0.2"
        src="#catModel"
        animation-mixer
      ></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
